<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="keyboard">
            <div class="keyRow">
                <button id="backspace">DEL</button>
                <button id="clear">AC</button>
                <button class="operator" id="divide">&#247;</button>
            </div>
            <div class="keyRow">
                <button class="digit" id="key7">7</button>
                <button class="digit" id="key8">8</button>
                <button class="digit" id="key9">9</button>
                <button class="operator" id="multiply">&#xd7;</button>
            </div>
            <div class="keyRow">
                <button class="digit" id="key4">4</button>
                <button class="digit" id="key5">5</button>
                <button class="digit" id="key6">6</button>
                <button class="operator" id="subtract">&#8722;</button>
            </div>
            <div class="keyRow">
                <button class="digit" id="key1">1</button>
                <button class="digit" id="key2">2</button>
                <button class="digit" id="key3">3</button>
                <button class="operator" id="add">&#43;</button>
            </div>
            <div class="keyRow">
                <button class="digit" id="key0">0</button>
                <button id="dot">.</button>
                <button id="equal">&#61;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
